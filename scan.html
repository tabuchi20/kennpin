<script>
// ================= IndexedDB =================
let db;
const request = indexedDB.open("barcodeDB", 1);

request.onupgradeneeded = e => {
    db = e.target.result;
    db.createObjectStore("records", { keyPath: "id", autoIncrement: true });
};

request.onsuccess = e => {
    db = e.target.result;
    loadHistory();
};

// ================= éŸ³ãƒ»æŒ¯å‹• =================
const readSound = new Audio("sounds/yomitori.mp3");
const successSound = new Audio("sounds/seikou.mp3");
const errorSound = new Audio("sounds/keikoku.mp3");

  /* â˜… Androidå¯¾ç­–ï¼šéŸ³ã‚¢ãƒ³ãƒ­ãƒƒã‚¯ */
function unlockAudio() {
    [readSound, successSound, errorSound].forEach(sound => {
        sound.play().then(() => {
            sound.pause();
            sound.currentTime = 0;
        }).catch(()=>{});
    });
}

const vibrate = p => navigator.vibrate && navigator.vibrate(p);

// ========== å¤‰æ•° ==========
let step = 1;
let firstCode = "";
let secondCode = "";
let scanning = false;

const reader = new ZXing.BrowserMultiFormatReader();
const video = document.getElementById("v");
const scanFrame = document.getElementById("scan-frame");

// ========== ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º ==========
function setStatus(text, type="normal") {
    const s = document.getElementById("status");
    s.textContent = text;
    s.className = type;
}

// ========== ã‚¹ã‚­ãƒ£ãƒ³é–‹å§‹ ==========
async function startScan() {
    if (scanning) return;
    scanning = true;

    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: "environment",
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        });

        video.srcObject = stream;
        scanLoop();
    } catch (e) {
        alert("ã‚«ãƒ¡ãƒ©ãŒä½¿ç”¨ã§ãã¾ã›ã‚“ï¼š" + e.message);
        scanning = false;
    }
}

// ========== ã‚¹ã‚­ãƒ£ãƒ³ãƒ«ãƒ¼ãƒ— ==========
async function scanLoop() {
    if (!scanning) return;

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    const frameRect = scanFrame.getBoundingClientRect();
    const videoRect = video.getBoundingClientRect();

    canvas.width = frameRect.width;
    canvas.height = frameRect.height;

    const scaleX = video.videoWidth / videoRect.width;
    const scaleY = video.videoHeight / videoRect.height;

    ctx.drawImage(
        video,
        (frameRect.left - videoRect.left) * scaleX,
        (frameRect.top  - videoRect.top ) * scaleY,
        frameRect.width  * scaleX,
        frameRect.height * scaleY,
        0, 0, canvas.width, canvas.height
    );

    try {
        const result = await reader.decodeFromImageUrl(canvas.toDataURL());
        if (result && result.text) {
            handleScan(result.text);
            return;
        }
    } catch (e) { }

    requestAnimationFrame(scanLoop);
}

// ========== ã‚«ãƒ¡ãƒ©åœæ­¢ ==========
function stopCamera() {
    scanning = false;
    if (video.srcObject) {
        video.srcObject.getTracks().forEach(t => t.stop());
    }
    video.srcObject = null;
}

// ========== ã‚¹ã‚­ãƒ£ãƒ³å¾Œå‡¦ç† ==========
function handleScan(code) {
    stopCamera();

    const scanned = code.trim();

    // èª­ã¿å–ã‚ŠéŸ³
    readSound.currentTime = 0;
    readSound.play();
    vibrate(150);

    // ======== 1å›ç›®ï¼ˆ7æ–‡å­—ä»¥ä¸‹ï¼‰========
    if (step === 1) {
        if (scanned.length > 7) {
            errorSound.play();
            vibrate([200,100,200]);
            setStatus("âŒ 1å›ç›®ã¯7æ–‡å­—ä»¥ä¸‹ã§èª­ã¿å–ã£ã¦ãã ã•ã„", "ng");
            return;
        }

        firstCode = scanned;

        document.getElementById("firstCodeDisplay").textContent =
            "1å›ç›®ã®ã‚³ãƒ¼ãƒ‰ : " + firstCode;

        setStatus("æµ·å¤–ãƒ‘ãƒ¼ãƒ„ãƒ©ãƒ™ãƒ«ã®å“ç•ªã‚’èª­ã¿å–ã£ã¦ãã ã•ã„", "normal");
        step = 2;
        return;
    }

    // ======== 2å›ç›®ï¼ˆ8æ–‡å­—ä»¥ä¸Šï¼‰========
    if (step === 2) {
        if (scanned.length < 8) {
            errorSound.play();
            vibrate([200,100,200]);
            setStatus("âŒ 2å›ç›®ã¯è²¼ã‚Šä»˜ã‘ã‚‹ãƒ‘ãƒ¼ãƒ„ãƒ©ãƒ™ãƒ«ã‚’èª­ã¿å–ã£ã¦ãã ã•ã„", "ng");
            return;
        }

        secondCode = scanned;

        // â˜… å«ã¾ã‚Œã¦ã„ã‚‹ã‹ã©ã†ã‹ã®åˆ¤å®š
        const ok = secondCode.includes(firstCode);

        if (ok) {
            successSound.play();
            vibrate([200, 100, 200]);
            setStatus("âœ” ä¸€è‡´ã—ã¾ã—ãŸï¼", "ok");
        } else {
            errorSound.play();
            vibrate([300, 120, 300]);
            setStatus("âŒ ä¸ä¸€è‡´ã§ã™", "ng");
        }

        addHistory(firstCode, secondCode, ok ? "OK" : "NG");

        // ã‚¹ã‚­ãƒ£ãƒ³ãƒœã‚¿ãƒ³ã‚’éš ã™
        document.getElementById("scanBtn").style.display = "none";

        step = 3;
        return;
    }
}

// ========== æœ€åˆã«æˆ»ã‚‹ ==========
function resetAll() {
    step = 1;
    firstCode = "";
    secondCode = "";

    setStatus("æµ·å¤–ãƒ‘ãƒ¼ãƒ„ãƒ©ãƒ™ãƒ«ã®å“ç•ªã‚’èª­ã¿å–ã£ã¦ãã ã•ã„", "normal");
    document.getElementById("firstCodeDisplay").textContent = "";
    document.getElementById("scanBtn").style.display = "block";
}

// ================= IndexedDBä¿å­˜ =================
function saveHistory(first, second, result) {
    const tx = db.transaction("records","readwrite");
    tx.objectStore("records").add({
        time: new Date().toLocaleString(),
        first, second, result
    });
    tx.oncomplete = loadHistory;
}

// ================= å±¥æ­´è¡¨ç¤º =================
function loadHistory() {
    const tx = db.transaction("records","readonly");
    const req = tx.objectStore("records").getAll();

    req.onsuccess = () => {
        const table = document.getElementById("history");
        table.innerHTML = "<tr><th>æ™‚åˆ»</th><th>1å›ç›®</th><th>2å›ç›®</th><th>çµæœ</th></tr>";

        req.result.slice(-5).reverse().forEach(r=>{
            table.innerHTML += `
            <tr>
              <td>${r.time}</td>
              <td>${r.first}</td>
              <td>${r.second}</td>
              <td>${r.result}</td>
            </tr>`;
        });
    };
}

// ================= CSVå‡ºåŠ› =================
function downloadCSV() {
    const tx = db.transaction("records","readonly");
    const req = tx.objectStore("records").getAll();

    req.onsuccess = () => {
        let csv = "æ™‚åˆ»,1å›ç›®,2å›ç›®,çµæœ\n";
        req.result.forEach(r=>{
            csv += `${r.time},${r.first},${r.second},${r.result}\n`;
        });

        const blob = new Blob([csv],{type:"text/csv"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "barcode_history.csv";
        a.click();
    };
}

// ================= ãƒªã‚»ãƒƒãƒˆ =================
function resetAll() {
    step = 1;
    firstCode = "";
    setStatus("æµ·å¤–ãƒ‘ãƒ¼ãƒ„ãƒ©ãƒ™ãƒ«ã®å“ç•ªã‚’èª­ã¿å–ã£ã¦ãã ã•ã„");
    document.getElementById("firstCodeDisplay").textContent="";
    document.getElementById("scanBtn").style.display="block";
}

// ================= ã‚¤ãƒ™ãƒ³ãƒˆ =================
scanBtn.onclick = () => {
    unlockAudio();   // â˜… ã“ã“ãŒAndroidå¯¾ç­–ã®è‚
    scan();
};
resetBtn.onclick = resetAll;
csvBtn.onclick = downloadCSV;
</script>
