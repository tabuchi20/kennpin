<button id="csvBtn">ğŸ“„ CSVå‡ºåŠ›</button>

<h3>å±¥æ­´ï¼ˆæœ€æ–°5ä»¶ï¼‰</h3>

<script src="https://unpkg.com/@zxing/library@latest"></script>

<script>
// ================= IndexedDB =================
let db;
const request = indexedDB.open("barcodeDB", 1);

request.onupgradeneeded = e => {
    db = e.target.result;
    db.createObjectStore("records", { keyPath: "id", autoIncrement: true });
};

request.onsuccess = e => {
    db = e.target.result;
    loadHistory();
};

// ================= éŸ³ãƒ»æŒ¯å‹• =================
const readSound = new Audio("sounds/yomitori.mp3");
const successSound = new Audio("sounds/seikou.mp3");
const errorSound = new Audio("sounds/keikoku.mp3");

const vibrate = p => navigator.vibrate && navigator.vibrate(p);

// ================= å¤‰æ•° =================
let step = 1;
let firstCode = "";
let scanning = false;

const reader = new ZXing.BrowserMultiFormatReader();
const video = document.getElementById("v");
const scanFrame = document.getElementById("scan-frame");

// ================= è¡¨ç¤º =================
function setStatus(text, type="normal") {
    const s = document.getElementById("status");
    s.textContent = text;
    s.className = type;
}

// ================= ã‚¹ã‚­ãƒ£ãƒ³ =================
async function startScan() {
    if (scanning) return;
    scanning = true;

    const stream = await navigator.mediaDevices.getUserMedia({ video:{facingMode:"environment"}});
    video.srcObject = stream;
    scanLoop();
}

async function scanLoop() {
    if (!scanning) return;

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    const fr = scanFrame.getBoundingClientRect();
    const vr = video.getBoundingClientRect();

    canvas.width = fr.width;
    canvas.height = fr.height;

    const sx = video.videoWidth / vr.width;
    const sy = video.videoHeight / vr.height;

    ctx.drawImage(
        video,
        (fr.left-vr.left)*sx,
        (fr.top-vr.top)*sy,
        fr.width*sx,
        fr.height*sy,
        0,0,canvas.width,canvas.height
    );

    try {
        const r = await reader.decodeFromImageUrl(canvas.toDataURL());
        if (r?.text) handleScan(r.text.trim());
    } catch {}
    requestAnimationFrame(scanLoop);
}

function stopCamera() {
    scanning = false;
    video.srcObject?.getTracks().forEach(t=>t.stop());
}

// ================= åˆ¤å®š =================
function handleScan(code) {
    stopCamera();
    readSound.play();
    vibrate(150);

    if (step === 1) {
        if (code.length > 7) {
            errorSound.play();
            setStatus("âŒ 1å›ç›®ã¯7æ–‡å­—ä»¥ä¸‹", "ng");
            return;
        }
        firstCode = code;
        document.getElementById("firstCodeDisplay").textContent = "1å›ç›® : " + firstCode;
        step = 2;
        return;
    }

    if (step === 2) {
        const ok = code.length >= 8 && code.includes(firstCode);

        ok ? successSound.play() : errorSound.play();
        setStatus(ok ? "âœ” ä¸€è‡´ã—ã¾ã—ãŸ" : "âŒ ä¸ä¸€è‡´", ok?"ok":"ng");

        saveHistory(firstCode, code, ok?"OK":"NG");
        document.getElementById("scanBtn").style.display="none";
        step = 3;
    }
}

// ================= IndexedDBä¿å­˜ =================
function saveHistory(first, second, result) {
    const tx = db.transaction("records","readwrite");
    tx.objectStore("records").add({
        time: new Date().toLocaleString(),
        first, second, result
    });
    tx.oncomplete = loadHistory;
}

// ================= å±¥æ­´è¡¨ç¤º =================
function loadHistory() {
    const tx = db.transaction("records","readonly");
    const req = tx.objectStore("records").getAll();

    req.onsuccess = () => {
        const table = document.getElementById("history");
        table.innerHTML = "<tr><th>æ™‚åˆ»</th><th>1å›ç›®</th><th>2å›ç›®</th><th>çµæœ</th></tr>";

        req.result.slice(-5).reverse().forEach(r=>{
            table.innerHTML += `
            <tr>
              <td>${r.time}</td>
              <td>${r.first}</td>
              <td>${r.second}</td>
              <td>${r.result}</td>
            </tr>`;
        });
    };
}

// ================= CSVå‡ºåŠ› =================
function downloadCSV() {
    const tx = db.transaction("records","readonly");
    const req = tx.objectStore("records").getAll();

    req.onsuccess = () => {
        let csv = "æ™‚åˆ»,1å›ç›®,2å›ç›®,çµæœ\n";
        req.result.forEach(r=>{
            csv += `${r.time},${r.first},${r.second},${r.result}\n`;
        });

        const blob = new Blob([csv],{type:"text/csv"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "barcode_history.csv";
        a.click();
    };
}

// ================= ãƒªã‚»ãƒƒãƒˆ =================
function resetAll() {
    step = 1;
    firstCode = "";
    setStatus("æµ·å¤–ãƒ‘ãƒ¼ãƒ„ãƒ©ãƒ™ãƒ«ã®å“ç•ªã‚’èª­ã¿å–ã£ã¦ãã ã•ã„");
    document.getElementById("firstCodeDisplay").textContent="";
    document.getElementById("scanBtn").style.display="block";
}

// ================= ã‚¤ãƒ™ãƒ³ãƒˆ =================
scanBtn.onclick = startScan;
resetBtn.onclick = resetAll;
csvBtn.onclick = downloadCSV;
</script>
