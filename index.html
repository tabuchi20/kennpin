<script>
let step = 1;
let firstCode1 = "";
let firstCode2 = "";
let scanning = false;
let detected = false;

/* ===== éŸ³ ===== */
const readSound = new Audio("sounds/yomitori.mp3");
const successSound = new Audio("sounds/seikou.mp3");
const errorSound = new Audio("sounds/keikoku.mp3");

[readSound, successSound, errorSound].forEach(a => {
  a.preload = "auto";
  a.load();
});

/* ===== Androidç”¨ Audioã‚¢ãƒ³ãƒ­ãƒƒã‚¯ ===== */
let audioInitialized = false;
let audioCtx = null;

function initAudioByUserGesture() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  if (audioCtx.state === "suspended") {
    audioCtx.resume();
  }

  // ç„¡éŸ³å†ç”Ÿã§ã‚¢ãƒ³ãƒ­ãƒƒã‚¯
  [readSound, successSound, errorSound].forEach(a => {
    a.muted = true;
    a.play().then(() => {
      a.pause();
      a.currentTime = 0;
      a.muted = false;
    }).catch(()=>{});
  });
}

function playSafe(audio) {
  try { audio.currentTime = 0; } catch(e){}
  audio.play().catch(()=>{});
}

/* ===== IndexedDB ===== */
let db;
const req = indexedDB.open("checksDB", 1);
req.onupgradeneeded = e => {
  db = e.target.result;
  db.createObjectStore("checks", { keyPath: "id", autoIncrement: true });
};
req.onsuccess = e => {
  db = e.target.result;
  loadHistory();
};

/* ===== UI ===== */
function setStatus(text, type="normal") {
  const s = document.getElementById("status");
  s.textContent = text;
  s.className = type;
}

const video = document.getElementById("v");

/* ===== ã‚«ãƒ¡ãƒ© ===== */
async function scan() {
  if (scanning) return;
  scanning = true;
  detected = false;

  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: { ideal: "environment" } }
  });
  video.srcObject = stream;
  requestAnimationFrame(scanLoop);
}

function scanLoop() {
  if (!scanning || detected) return;

  const frame = document.getElementById("scan-frame").getBoundingClientRect();
  const rect = video.getBoundingClientRect();

  const canvas = document.createElement("canvas");
  canvas.width = frame.width;
  canvas.height = frame.height;
  const ctx = canvas.getContext("2d");

  const scaleX = video.videoWidth / rect.width;
  const scaleY = video.videoHeight / rect.height;

  ctx.drawImage(
    video,
    (frame.left - rect.left) * scaleX,
    (frame.top - rect.top) * scaleY,
    frame.width * scaleX,
    frame.height * scaleY,
    0, 0, canvas.width, canvas.height
  );

  const qr = jsQR(
    ctx.getImageData(0,0,canvas.width,canvas.height).data,
    canvas.width, canvas.height
  );

  if (qr) {
    detected = true;
    stopCamera();
    handleScan(qr.data);
  } else {
    requestAnimationFrame(scanLoop);
  }
}

function stopCamera() {
  scanning = false;
  if (video.srcObject)
    video.srcObject.getTracks().forEach(t => t.stop());
  video.srcObject = null;
}

/* ===== åˆ¤å®š ===== */
function handleScan(code) {
  playSafe(readSound);

  if (step === 1) {
    if (code.length < 29) {
      setStatus("ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ãŒçŸ­ã™ãã¾ã™", "ng");
      return;
    }
    firstCode1 = code.substring(28, 38);
    firstCode2 = code.substring(10, 20);
    step = 2;
    setStatus("ãƒ‘ãƒ¼ãƒ„ãƒ©ãƒ™ãƒ«ã®QRã‚’èª­ã‚“ã§ãã ã•ã„", "normal");
    return;
  }

  if (step === 2) {
    const secondCode = code.substring(33, 43);
    const ok = secondCode === firstCode1 || secondCode === firstCode2;

    if (ok) {
      setStatus("âœ” ä¸€è‡´ã—ã¾ã—ãŸï¼", "ok");
      playSafe(successSound);
    } else {
      setStatus("âŒ ä¸ä¸€è‡´ã§ã™", "ng");
      playSafe(errorSound);
    }
  }
}

/* ===== å±¥æ­´ ===== */
function saveResult(first, second, result) {
  const tx = db.transaction("checks","readwrite");
  tx.objectStore("checks").add({
    time: new Date().toLocaleString(),
    first, second, result
  });
}

function loadHistory() {
  const tx = db.transaction("checks","readonly");
  const r = tx.objectStore("checks").getAll();
  r.onsuccess = () => {
    const t = document.getElementById("history");
    t.innerHTML = "<tr><th>æ™‚åˆ»</th><th>1å›ç›®</th><th>2å›ç›®</th><th>çµæœ</th></tr>";
    r.result.reverse().slice(0,5).forEach(v=>{
      t.innerHTML += `<tr><td>${v.time}</td><td>${v.first}</td><td>${v.second}</td><td>${v.result}</td></tr>`;
    });
  };
}

/* ===== ã‚¤ãƒ™ãƒ³ãƒˆ ===== */
scanBtn.onclick = () => {
  if (!audioInitialized) {
    audioInitialized = true;
    initAudioByUserGesture(); // â˜… ã“ã“ãŒæœ€é‡è¦
    playSafe(readSound);      // ãƒ†ã‚¹ãƒˆéŸ³
  }
  scan();
};

resetBtn.onclick = () => {
  step = 1;
  setStatus("ç¾å“ç¥¨ã®QRã‚’èª­ã¿è¾¼ã‚“ã§ãã ã•ã„","normal");
};

exportBtn.onclick = () => {};

document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible") {

  }
});
