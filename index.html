<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>QRコード検品 Webアプリ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont;
    padding: 20px;
    text-align: center;
}
#status {
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
    border-radius: 12px;
    margin-bottom: 15px;
}
.ok { background: green; color: white; }
.ng { background: red; color: white; }
.normal { background: #e5e5e5; color: #0066cc; }
button {
    width: 100%;
    font-size: 20px;
    padding: 15px;
    margin-top: 10px;
    border-radius: 10px;
}
#video-container {
    position: relative;
    width: 100%;
    max-width: 400px;
    margin: 0 auto 20px;
}
video {
    width: 100%;
    border-radius: 12px;
}
#scan-frame {
    position: absolute;
    top: 50%; left: 50%;
    width: 300px; height: 300px;
    margin-left: -150px;
    margin-top: -150px;
    border: 4px solid rgba(0,200,0,0.8);
    border-radius: 12px;
    pointer-events: none;
    box-sizing: border-box;
}
table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
    font-size: 14px;
}
th, td {
    border-bottom: 1px solid #ddd;
    padding: 6px;
}
#history-container {
    max-height: 200px;
    overflow-y: auto;
    margin-top: 10px;
    text-align: center;
}
</style>
</head>
<body>
<h2>QRコード検品 Webアプリ</h2>
<div id="status" class="normal">1回目のQRコードを読み取ってください</div>
<div id="video-container">
    <video id="v" autoplay playsinline muted></video>
    <div id="scan-frame"></div>
</div>
<button id="scanBtn">QRコードを読み取る</button>
<button id="resetBtn">次のペアを読み取る</button>
<h3>履歴</h3>
<div id="history-container">
    <table id="history"></table>
</div>
<script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/umd/index.min.js"></script>
<script>
let step = 1;
let firstCode1 = "";
let firstCode2 = "";
let secondCode = "";
let scanning = false;
let codeReader;
const dbReq = indexedDB.open("checksDB", 1);
let db;
dbReq.onupgradeneeded = (e) => {
    db = e.target.result;
    db.createObjectStore("checks", { keyPath: "id", autoIncrement: true });
};
dbReq.onsuccess = (e) => {
    db = e.target.result;
    loadHistory();
};
function setStatus(text, type="normal") {
    const s = document.getElementById("status");
    s.textContent = text;
    s.className = type;
}
const videoElement = document.getElementById('v');
const frame = document.getElementById('scan-frame');
async function scan() {
    if (scanning) return;
    scanning = true;
    try {
        const devices = await ZXing.BrowserQRCodeReader.listVideoInputDevices();
        let backCameraId = devices.find(d => d.label.toLowerCase().includes("back"))?.deviceId || devices[0].deviceId;
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { deviceId: { exact: backCameraId }, width: { ideal: 640 }, height: { ideal: 480 } }
        });
        videoElement.srcObject = stream;
        codeReader = new ZXing.BrowserQRCodeReader();
        codeReader.decodeFromVideoDevice(backCameraId, 'v', (result, err) => {
            if (result) {
                // QRコード読み取り成功
                handleScan(result.text);
            } else {
                // 解析失敗は枠を通常色に
                frame.style.borderColor = 'rgba(0,200,0,0.8)';
            }
        });
    } catch(e) {
        alert("カメラ起動/読み取りに失敗: " + e.message);
        stopCamera();
    }
}
function stopCamera() {
    scanning = false;
    if(codeReader) codeReader.reset();
    const stream = videoElement.srcObject;
    if (stream) stream.getTracks().forEach(track => track.stop());
    videoElement.srcObject = null;
}
function handleScan(code) {
    if (step === 1) {
        if (code.length < 29) { setStatus("バーコードが短すぎます（29文字未満）", "ng"); return; }
        firstCode1 = code.substring(28, 38);
        firstCode2 = code.length >= 20 ? code.substring(10, 20) : "";
        setStatus("1回目完了 → 2回目のQRコードを読み取ってください", "normal");
        frame.style.borderColor = 'rgba(0,200,0,0.8)';
        step = 2;
    } else if (step === 2) {
        if (code.length < 34) { setStatus("バーコードが短すぎます（34文字未満）", "ng"); return; }
        secondCode = code.substring(33, 43);
        let matchOK = (secondCode === firstCode1) || (firstCode2 !== "" && secondCode === firstCode2);
        if (matchOK) {
            setStatus(":チェックマーク大: 一致しました！", "ok");
            frame.style.borderColor = 'green';
        } else {
            setStatus(":x_黒太字: 不一致です", "ng");
            frame.style.borderColor = 'red';
        }
        saveResult(firstCode1 + (firstCode2 ? " / " + firstCode2 : ""), secondCode, matchOK ? "OK" : "NG");
        loadHistory();
        step = 3;
        stopCamera(); // 読み取り後カメラ停止
    }
}
function saveResult(first, second, result) {
    const tx = db.transaction("checks", "readwrite");
    tx.objectStore("checks").add({
        time: new Date().toLocaleString(),
        first,
        second,
        result
    });
}
function loadHistory() {
    const tx = db.transaction("checks", "readonly");
    const req = tx.objectStore("checks").getAll();
    req.onsuccess = () => {
        const table = document.getElementById("history");
        table.innerHTML = `<tr><th>時刻</th><th>1回目</th><th>2回目</th><th>結果</th></tr>`;
        req.result.reverse().forEach(r => {
            table.innerHTML += `<tr><td>${r.time}</td><td>${r.first}</td><td>${r.second}</td><td>${r.result}</td></tr>`;
        });
    };
}
function resetAll() {
    step = 1;
    firstCode1 = "";
    firstCode2 = "";
    secondCode = "";
    setStatus("1回目のQRコードを読み取ってください", "normal");
    frame.style.borderColor = 'rgba(0,200,0,0.8)';
}
document.getElementById('scanBtn').addEventListener('click', scan);
document.getElementById('resetBtn').addEventListener('click', resetAll);
</script>
</body>
</html>
