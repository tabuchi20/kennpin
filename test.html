<script>
// ===== IndexedDB =====
let db;
indexedDB.open("barcodeDB",1).onsuccess = e => {
  db = e.target.result;
  loadHistory();
};

// ===== éŸ³ =====
const readSound = new Audio("sounds/yomitori.mp3");
const successSound = new Audio("sounds/seikou.mp3");
const errorSound = new Audio("sounds/keikoku.mp3");

// ===== å¤‰æ•° =====
let step = 1;
let firstCode = "";
let scanning = false;

// â˜… ãƒãƒ¼ã‚³ãƒ¼ãƒ‰å½¢å¼ã‚’æ˜ç¤ºï¼ˆè¶…é‡è¦ï¼‰
const hints = new Map();
hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
  ZXing.BarcodeFormat.CODE_128,
  ZXing.BarcodeFormat.CODE_39,
  ZXing.BarcodeFormat.EAN_13,
  ZXing.BarcodeFormat.EAN_8,
  ZXing.BarcodeFormat.ITF
]);

const reader = new ZXing.BrowserMultiFormatReader(hints, 300);
const video = document.getElementById("v");

// ===== è¡¨ç¤º =====
function setStatus(t,c="normal"){
  status.textContent=t;
  status.className=c;
}

// ===== ã‚¹ã‚­ãƒ£ãƒ³é–‹å§‹ï¼ˆå®Œå…¨å¯¾å¿œï¼‰=====
async function startScan(){
  if(scanning) return;
  scanning = true;

  try{
    await navigator.mediaDevices.getUserMedia({
      video:{ facingMode:{ ideal:"environment" } }
    });

    video.setAttribute("autoplay", true);
    video.setAttribute("muted", true);
    await video.play();

    reader.decodeFromVideoDevice(null, video, (result, err)=>{
      if(result){
        handleScan(result.text);
      }
    });

  }catch(e){
    alert(e.name + " : " + e.message);
    scanning = false;
  }
}

// ===== åœæ­¢ =====
function stopCamera(){
  scanning = false;
  reader.reset();
  if(video.srcObject){
    video.srcObject.getTracks().forEach(t=>t.stop());
  }
  video.srcObject = null;
}

// ===== åˆ¤å®š =====
function handleScan(code){
  stopCamera();
  readSound.play();

  const v = code.trim();

  if(step===1){
    if(v.length>7){
      errorSound.play();
      setStatus("âŒ 1å›ç›®ã¯7æ–‡å­—ä»¥ä¸‹","ng");
      return;
    }
    firstCode=v;
    firstCodeDisplay.textContent="1å›ç›®ã®ã‚³ãƒ¼ãƒ‰ : "+v;
    setStatus("æµ·å¤–ãƒ‘ãƒ¼ãƒ„ãƒ©ãƒ™ãƒ«ã®å“ç•ªã‚’èª­ã¿å–ã£ã¦ãã ã•ã„");
    step=2;
    return;
  }

  if(step===2){
    const ok = v.includes(firstCode);
    setStatus(ok?"âœ” ä¸€è‡´ã—ã¾ã—ãŸï¼":"âŒ ä¸ä¸€è‡´ã§ã™", ok?"ok":"ng");
    saveHistory(firstCode,v,ok?"OK":"NG");
    scanBtn.style.display="none";
    step=3;
  }
}

// ===== ãƒªã‚»ãƒƒãƒˆ =====
function resetAll(){
  stopCamera();
  step=1;
  firstCode="";
  setStatus("æµ·å¤–ãƒ‘ãƒ¼ãƒ„ãƒ©ãƒ™ãƒ«ã®å“ç•ªã‚’èª­ã¿å–ã£ã¦ãã ã•ã„");
  firstCodeDisplay.textContent="";
  scanBtn.style.display="block";
}

// ===== å±¥æ­´ =====
function saveHistory(first,second,result){
  const tx=db.transaction("records","readwrite");
  tx.objectStore("records").add({
    time:new Date().toLocaleString(),
    first,second,result
  });
  tx.oncomplete=loadHistory;
}

function loadHistory(){
  if(!db) return;
  const tx=db.transaction("records","readonly");
  const req=tx.objectStore("records").getAll();
  req.onsuccess=()=>{
    history.innerHTML="<tr><th>æ™‚åˆ»</th><th>1å›ç›®</th><th>2å›ç›®</th><th>çµæœ</th></tr>";
    req.result.slice(-5).reverse().forEach(r=>{
      history.innerHTML+=`<tr><td>${r.time}</td><td>${r.first}</td><td>${r.second}</td><td>${r.result}</td></tr>`;
    });
  };
}

// ===== CSV =====
csvBtn.onclick=()=>{
  const tx=db.transaction("records","readonly");
  const req=tx.objectStore("records").getAll();
  req.onsuccess=()=>{
    let csv="æ™‚åˆ»,1å›ç›®,2å›ç›®,çµæœ\n";
    req.result.forEach(r=>{
      csv+=`${r.time},${r.first},${r.second},${r.result}\n`;
    });
    const a=document.createElement("a");
    a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv"}));
    a.download="barcode_history.csv";
    a.click();
  };
};

scanBtn.onclick=startScan;

</script>
